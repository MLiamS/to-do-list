<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Make To Do Lists</title>
</head>
<body>
  <div class="container">
    <h1>Make To Do Lists</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Enter a new task below:</h2>
        <form id="formOne">
          <div class="form-group">
            <label for="task-list">Enter one task and hit enter to add to list.</label>
            <input type="text" class="form-control" id="task-list">
          </div>

          <button type="submit" class="btn">Add</button>
        </form>
        <div>
          <h2>List:</h2>
          <ul id=lists>

          </ul>
      </div>
      </div>
      <div class="col-md-6">
        <h2>To Do List:</h2>
        <form id="formTwo">
          <div class="form-group">
            <label for="populate-list">Populate your list</label>
          </div>
          <button type="submit" class="btn">Populate List</button>
        </form>
        <ul id="show-list">
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
